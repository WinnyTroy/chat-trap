    <script type="text/javascript">
        $(document).ready(function() {
            $("button").click(function() {
                var message = $("textarea").val();
                var old = $("#content").html();

                $("#content").html(old + "<p>" + message + "</p>");
            });
        });

    </script>
</head>

<body>
    <section id="section">
        <div class="row head">

            </div>
        </div>

        <div class="row" ;>

            <div class="small-8 small-centered content" style="background-color:darkgrey">
                <div id="content">
                    <p id="font">This is where all the threats go!!!</p>
                </div>

            </div>
        </div>

        <div class="row">

            <div class="small-8 small-centered type">
                <div id="message">
                    <textarea id="font">Input your death message here...</textarea>
                    <button class="btn">Submit</button>
                </div>


            </div>

        </div>

    </section>
